[build]
  base = "frontend"
  publish = "frontend/build"
  command = "cd frontend && CI=false GENERATE_SOURCEMAP=false npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  SKIP_PREFLIGHT_CHECK = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200